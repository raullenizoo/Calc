<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Chatbot</title>
    <style>
        :root {
    --primary-color: #007bff;
    --primary-hover-color: #0056b3;
    --user-message-bg: var(--primary-color);
    --bot-message-bg: #e9ecef;
    --background-color: #f0f2f5;
    --font-color: #333;
    --container-bg: #ffffff;
    --container-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    --code-bg-color: #282c34; /* Matches atom-one-dark theme */
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Set height to 100vh to ensure it takes full viewport height */
    height: 100vh;
    margin: 0; /* Remove default body margin */
    background-color: var(--background-color);
    color: var(--font-color);
    /* Remove padding here as the container will manage its own spacing */
    box-sizing: border-box;
}

.chat-container {
    /* For desktop, retain max-width/height, but for mobile, it will be 100% */
    width: 100%;
    height: 100%;
    max-width: 420px; /* Max width for larger screens */
    max-height: 700px; /* Max height for larger screens */
    background-color: var(--container-bg);
    border-radius: 12px;
    box-shadow: var(--container-shadow);
    display: flex;
    flex-direction: column;
    overflow: hidden; /* Prevents content from spilling out */
}

.chat-header {
    background-color: var(--primary-color);
    color: white;
    padding: 15px;
    text-align: center;
    border-radius: 12px 12px 0 0; /* Match container radius */
}

.chat-body {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.message {
    padding: 10px 15px;
    border-radius: 18px;
    max-width: 90%;
    line-height: 1.5;
    word-wrap: break-word;
}

.bot-message {
    background-color: var(--bot-message-bg);
    align-self: flex-start;
}

.user-message {
    background-color: var(--user-message-bg);
    color: white;
    align-self: flex-end;
}

/* --- STYLES FOR MARKDOWN CONTENT --- */
.bot-message h1,
.bot-message h2,
.bot-message h3 {
    margin-top: 0.5em;
    margin-bottom: 0.5em;
}

.bot-message p {
    margin-top: 0;
    margin-bottom: 1em;
}

.bot-message ul, .bot-message ol {
    padding-left: 20px;
}

.bot-message pre {
    background-color: var(--code-bg-color);
    color: #abb2bf;
    border-radius: 8px;
    padding: 15px;
    overflow-x: auto;
    white-space: pre;
    margin: 1em 0;
}

.bot-message code {
    font-family: 'Courier New', Courier, monospace;
    font-size: 0.9em;
}

.typing-indicator {
    align-self: flex-start;
    color: #6c757d;
    font-style: italic;
}

.chat-footer {
    display: flex;
    padding: 15px;
    border-top: 1px solid #ddd;
    background-color: var(--container-bg); /* Ensure footer has a background */
}

#userInput {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
    margin-right: 10px;
    font-size: 1rem;
}

#userInput:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
}

#sendButton {
    padding: 10px 20px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#sendButton:hover {
    background-color: var(--primary-hover-color);
}

/* --- MEDIA QUERY FOR MOBILE DEVICES --- */
@media (max-width: 480px) {
    body {
        /* On small screens, let the body act as the full canvas without any padding */
        padding: 0;
        align-items: stretch; /* Stretch vertically to ensure full height for chat-container */
        justify-content: stretch; /* Stretch horizontally */
    }

    .chat-container {
        /* Take up full width and height on small screens */
        max-width: 100%;
        max-height: 100%;
        width: 100vw; /* Ensure it takes full viewport width */
        height: 100vh; /* Ensure it takes full viewport height */
        border-radius: 0; /* No rounded corners for full-screen */
        box-shadow: none; /* No shadow for full-screen */
    }

    .chat-header {
        border-radius: 0; /* No rounded corners for full-screen header */
    }
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chatbot</h2>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message bot-message">
                <p>Hello! How can I help you today?</p>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your message..." aria-label="User message input">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const chatBody = document.getElementById("chatBody");
    
    const sendMessage = async () => {
        const messageText = userInput.value.trim();
        if (!messageText) return;
        
        appendMessage(messageText, "user-message", false); // User messages are plain text
        userInput.value = "";
        showTypingIndicator();
        
        try {
            const botResponse = await getBotResponse(messageText);
            removeTypingIndicator();
            appendMessage(botResponse, "bot-message", true); // Bot messages are markdown
        } catch (error) {
            removeTypingIndicator();
            appendMessage(`Error: ${error.message}`, "bot-message error", false);
        }
    };
    
    const appendMessage = (text, className, isMarkdown) => {
        const messageElement = document.createElement("div");
        messageElement.className = `message ${className}`;
        
        if (isMarkdown) {
            // Convert markdown to HTML and set it
            messageElement.innerHTML = marked.parse(text);
            // Apply syntax highlighting to all <pre><code> blocks within the new message
            messageElement.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        } else {
            // For plain text (user messages, errors), just create a <p>
            const p = document.createElement("p");
            p.textContent = text;
            messageElement.appendChild(p);
        }
        
        chatBody.appendChild(messageElement);
        chatBody.scrollTop = chatBody.scrollHeight;
    };
    
    const showTypingIndicator = () => {
        // Implementation from previous answer...
        const typingIndicator = document.createElement("div");
        typingIndicator.id = "typingIndicator";
        typingIndicator.className = "message typing-indicator";
        typingIndicator.textContent = "Bot is typing...";
        chatBody.appendChild(typingIndicator);
        chatBody.scrollTop = chatBody.scrollHeight;
    };
    
    const removeTypingIndicator = () => {
        // Implementation from previous answer...
        const typingIndicator = document.getElementById("typingIndicator");
        if (typingIndicator) {
            typingIndicator.remove();
        }
    };
    
    // IMPORTANT: This function should be on a server to protect your API key.
    const getBotResponse = async (input) => {
        // Implementation from previous answer...
        const apiKey = "AIzaSyAZfw5FtW2Iz60ZZGdUImzGWnmTUgF88pA";
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent?key=${apiKey}`;
        
        try {
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: input }] }],
                }),
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            return data.candidates[0]?.content?.parts[0]?.text || "Sorry, I couldn't get a response.";
        } catch (error) {
            console.error("Error connecting to the Gemini API:", error);
            throw new Error("Could not connect to the chatbot service.");
        }
    };
    
    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            sendMessage();
        }
    });
});
    </script>
</body>
</html>
